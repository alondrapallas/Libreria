<form action=""  id="form-autentificar">
            {{iniciar}}
            <div id="form-login">
                <h3 id='titulo'>Iniciar Sesion! </h3>
                <div id="contenido">
                   <div class="inputs">
                        <span class="label">Correo Electronico</span>
                        <input id="txtEmail" class="input" name="txtEmail" type="text" placeholder="Ingresar Correo">
                    </div>
                    <div class="inputs">
                        <span class="label">Contraseña</span>
                        <input id="txtPassword" class="input"  name="txtPasssword" type="password" placeholder="Ingresar Contraseña">
                    </div>
                    <div>
                       <button id="btnLogin" name="login">Iniciar Sesion ✔️</button>
                    </div> 
            </div> 
</form>
