<form action="" class='form'>
    {{mensaje}}
    <h4>Datos del Libro</h4>
    <div class="form-group">
        <label for="">Nombre</label>
        <input class="form-control" placeholder='' type="text" name='nombre' id='nombre' />
    </div>
    <div class="form-group">
        <label for="">Autor</label>
        <input class="form-control" placeholder='' type="text" name='autor' id='autor' />
    </div>
    <div class="form-group">
            <label for="">Genero</label>
        <input class="form-control" placeholder='' type="text" name='genero' id='genero' />
    </div>
    <div class="form-group">    
            <label for="">Puntuacion</label>
        <input class="form-control" placeholder='' type="number" name='puntuacion' id='puntuacion' />
    </div>
    <div class="actions">
        <button id='boton-nuevo' class='btn btn-primary'>Crear nuevo Libro</button>
    </div>
</form>
